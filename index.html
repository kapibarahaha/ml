<!DOCTYPE html>
<html>
<head>
    <title>Water Quality Prediction</title>
</head>
<body>
    <h1>Enter Water Quality Parameters</h1>
    <form method="POST">
        <label for="DO">Dissolved Oxygen (DO):</label>
        <input type="text" name="DO"><br><br>

        <label for="Color">Color:</label>
        <input type="text" name="Color"><br><br>

        <label for="Smell">Smell:</label>
        <input type="text" name="Smell"><br><br>

        <label for="TDS">Total Dissolved Solids (TDS) (ppm):</label>
        <input type="text" name="TDS"><br><br>

        <label for="EC">Electrical Conductivity (EC) (microsecond/cm):</label>
        <input type="text" name="EC"><br><br>

        <label for="PH">pH:</label>
        <input type="text" name="PH"><br><br>

        <label for="Area">Area:</label>
        <input type="text" name="Area"><br><br>

        <label for="time">Time:</label>
        <input type="text" name="time"><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
